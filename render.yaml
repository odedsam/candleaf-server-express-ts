services:
  - type: web
    name: candleaf-server-express-ts
    env: node
    region: oregon
    plan: free
    buildCommand: |
      pnpm install --frozen-lockfile
      pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
